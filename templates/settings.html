<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {

            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background-color: black;
            color: white;
        }

        
        body.light {
            background-color: white;
            color: black;
        }

        .setting-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 15px 0;
            font-size: 18px;
            
        }

        /* iPhone-stil toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #00763f;
            /* iPhone blue */
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        /* Round style */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body class="dark">
    <!-- Dark/Light Mode -->
    <div class="setting-row">
        <span><strong>Dark Mode</strong></span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Notifications -->
    <div class="setting-row">
        <span><strong>Notifications</strong></span>
        <label class="switch">
            <input type="checkbox" id="notifToggle" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <script>
        const darkToggle = document.getElementById("darkModeToggle");

        // default dark
        darkToggle.checked = true;

        darkToggle.addEventListener("change", () => {
            navigator.vibrate?.(40);

            if (darkToggle.checked) {
                document.body.classList.remove("light");
                document.body.classList.add("dark");
            } else {
                document.body.classList.remove("dark");
                document.body.classList.add("light");
            }
        });
    </script>

</body>

</html>
