<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile iOS 26</title>
    <style>
        body {
            margin: 0;
            padding: 0 80px;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow-x: hidden;
            background: black;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            box-sizing: border-box;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.gettyimages.com/id/1490263997/video/flowing-lines-loopable-abstract-background-animation-waves-copy-space-dark-black-version.jpg?s=640x640&k=20&c=SHZTHjV1KWplwnNdgZkATbOH4rfn47FoAbERZVXw1Xs=');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            transform: scale(1.1);
            z-index: -1;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 100px;
        }

        .p_img img {
            width: 270px;
            height: 270px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 110px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.12);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .back-btn:hover { background: rgba(255, 255, 255, 0.2); }

        h1 { color: white; font-size: 40px; margin-top: 20px; margin-bottom: 5px; }

        .usr {
            width: 160px;
            height: 45px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 25px;
            font-size: 16px;
        }

        .change label {
            display: inline-block;
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        /* --- O'NG TOMON KARTASI --- */
        .right {
            margin-top: 100px;
            margin-left: 100px; /* Masofani biroz to'g'irladim */
            width: 900px;
            height: 700px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            padding: 50px;
            box-sizing: border-box;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-row {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: 0.3s;
        }

        .info-row:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .label-box {
            display: flex;
            flex-direction: column;
        }

        .label-name {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .value-text {
            font-size: 20px;
            font-weight: 500;
        }

        .edit-link {
            color: #0A84FF;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
        }

        .status-badge {
            background: rgba(50, 215, 75, 0.2);
            color: #32D74B;
            padding: 6px 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid rgba(50, 215, 75, 0.3);
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
        }
        .save{
            width: 150px;
            height: 45px;
            border: none;
            border-radius: 20px;
            color: green;
            font-size: 20px;
            
            background: rgba(255, 255, 255, 0.08);
        }
        h2{
            color: white;
        }
    </style>
</head>

<body>
    <a href="{% url 'info' user.id %}"><button class="back-btn">⬅ ortga</button></a>

    <div class="left">
        <div class="p_img">
            
            <img src="{{ user.image.url }}" alt="Avatar">
            
        </div>
        <div class="txt">
            
            <h1>{{user.first_name}}</h1>
            <div class="usr">{{user.username}}</div>
        </div>
        <div class="change">
            <form action="" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <label for="upload">Rasmni o'zgartirish</label>
                <input name="profile_image" type="file" id="upload" accept="image/*" style="display:none;">
                <button class="save"><strong>SAVE</strong></button>
            </form>
        </div>
    </div>

    <div class="right">
        <h2 class="header-title">Shaxsiy ma'lumotlar</h2>

        <div class="info-row">
            <div class="label-box">
                <span class="label-name">Fisrt Name</span>
                <span class="value-text">{{user.first_name}}</span>
            </div>
           
        </div>

        <div class="info-row">
            <div class="label-box">
                <span class="label-name">Last Name</span>
                <span class="value-text">{{user.last_name}}</span>
            </div>
            
        </div>

        <div class="info-row">
            <div class="label-box">
                <span class="label-name">Username</span>
                <span class="value-text">{{user.username}}</span>
            </div>
            
        </div>

        <div class="info-row">
            <div class="label-box">
                <span class="label-name">Password</span>
                <span class="value-text">••••••••••••</span>
            </div>
            <!-- <a href="#" class="edit-link">Change</a> -->
        </div>

        <div class="info-row">
            <div class="label-box">
                <span class="label-name">Account Status</span>
                <span class="value-text">Verification</span>
            </div>
            <span class="status-badge">● Active</span>
        </div>
    </div>

</body>
