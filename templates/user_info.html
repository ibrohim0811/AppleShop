<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Profile</title>
    <style>
        body {
            background-color: black;
            display: flex;
            /* Menyuni chapda, dekoratsiyani o'ngda saqlaydi */
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            padding-left: 80px; /* Chapdan masofa */
            padding-right: 40px; /* O'ngdan biroz joy */
            overflow: hidden;
        }

        /* Orqaga tugmasi */
        .bck { position: absolute; top: 20px; left: 20px; }
        .back {
            width: 130px; height: 40px; border-radius: 12px;
            cursor: pointer; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2); color: white;
            transition: 0.3s;
        }

        /* Chap tomondagi menyu */
        .btn-father {
            display: flex; flex-direction: column; gap: 18px;
            z-index: 10;
        }
        .settings, .logout {
            width: 320px; height: 65px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); color: white;
            font-size: 19px; cursor: pointer; transition: 0.3s;
            text-align: left; padding-left: 25px;
        }
        .settings { background: rgba(255, 255, 255, 0.05); }
        .logout { background: #933838; text-align: center; padding-left: 0; }
        .settings:hover { transform: translateX(15px); background: rgba(255, 255, 255, 0.15); }

        /* O'NG TOMON: KATTALASHTIRILGAN VA O'NGGA SURILGAN KOMPOZITSIYA */
        .promo-wrapper {
            position: relative;
            width: 700px; /* Maydonni kengaytirdik */
            height: 600px;
            display: flex;
            justify-content: flex-end; /* Elementlarni wrapperning o'ngiga suradi */
            align-items: center;
        }

        .promo-card {
            position: absolute;
            width: 300px; /* Hajmi kattalashtirildi */
            padding: 35px; /* Ichki bo'shliq ko'paytirildi */
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
            transition: 0.5s;
        }

        /* Kartalarni o'ngroqqa va o'zaro joylashtirish */
        .top-card {
            top: 20px;
            right: 180px; /* Markaziyroq lekin o'ngda */
            background: linear-gradient(135deg, rgba(255, 126, 95, 0.4), rgba(254, 180, 123, 0.2));
            animation: floatUp 4s ease-in-out infinite;
        }

        .left-card {
            bottom: 50px;
            right: 350px; /* Chaproqqa, lekin umumiy o'ng blokda */
            background: linear-gradient(135deg, rgba(46, 125, 50, 0.4), rgba(198, 40, 40, 0.3));
            animation: floatLeft 5.5s ease-in-out infinite;
        }

        .right-card {
            bottom: 50px;
            right: 20px; /* Eng o'ngda */
            background: linear-gradient(135deg, rgba(21, 101, 192, 0.4), rgba(106, 27, 154, 0.3));
            animation: floatRight 4.5s ease-in-out infinite;
        }

        /* ANIMATSIYALAR - kuchaytirilgan */
        @keyframes floatUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        @keyframes floatLeft {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-15px, 20px) rotate(-2deg); }
        }

        @keyframes floatRight {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(15px, -15px) rotate(2deg); }
        }

        .promo-card h2 { margin: 15px 0; font-size: 26px; font-weight: bold; }
        .promo-card p { font-size: 16px; opacity: 0.8; }
        .promo-card span { font-size: 55px; display: block; margin-top: 15px; }
        
        a { text-decoration: none; }
    </style>
</head>

<body>

    <div class="bck">
        <a href="{% url 'main_page' %}"><button class="back">‚¨ÖÔ∏è Orqaga</button></a>
    </div>

    <div class="btn-father">
        <a href="{% url 'profile_settings' %}"><button class="settings">Profile Settings üë§</button></a>
        <a href="#"><button class="settings">Orders üì¶</button></a>
        <a href="{% url 'cart' %}"><button class="settings">Cart üõí</button></a>
        <a href="#"><button class="settings">Settings ‚öôÔ∏è</button></a>
        <a href="{% url 'support' %}"><button class="settings">Support üìû</button></a>
        <a href="{% url 'logout' %}"><button class="logout"> Logout </button></a>
    </div>

    <div class="promo-wrapper">
        
        <div class="promo-card top-card">
            <p>Eksklyuziv</p>
            <h2>-50% OFF</h2>
            <span>‚ö°</span>
        </div>

        <div class="promo-card left-card">
            <p>Mavsumiy</p>
            <h2>Yangi Yil</h2>
            <span>üéÑ</span>
        </div>

        <div class="promo-card right-card">
            <p>Premium</p>
            <h2>New Goods</h2>
            <span>üöÄ</span>
        </div>

    </div>

</body>

</html>
