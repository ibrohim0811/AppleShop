{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Boshqalar uchun */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: black;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            height: 90%;
            gap: 20px;
        }

        /* Chap tomon - avatar */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .avatar-box {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .avatar-box img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }

        .avatar-box input[type="file"] {
            padding: 8px 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        /* O‘ng tomon - user info */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-info {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-info div {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .logout-box {
            margin-top: auto;
            padding: 20px;
            /* Shaffoflik darajasi biroz kamaytirildi, blur kuchaytirildi */
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            background: rgba(255, 255, 255, 0.05);
            /* Juda nozik oqish tus */

            /* Nozik chegara (border) effektli oyna beradi */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            text-align: center;

            /* Soyani yumshatish */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .logout-box:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .logout-box a {
            display: block;
            /* Yoki flex */
            width: 100%;
            box-sizing: border-box;
            padding: 12px 25px;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: -0.3px;
            border-radius: 16px;


            background: rgba(255, 59, 48, 0.15);

            color: #ff453a;


            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logout-box a:hover {
            background: #ff3b30;

            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .logout-box a:active {
            transform: scale(0.97);

        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Chap panel -->
        <div class="left-panel">
            <form class="avatar-box" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% if user.profile_photo %}
                <img src="{{ user.image.url }}" alt="Profile Photo" width="150">
                {% else %}
                <img src="{% static 'images/image.png' %}" alt="Default Profile" width="150">
                {% endif %}

                <input type="file" name="profile_photo" accept="image/*">
                <button type="submit">Change Image</button>
            </form>
        </div>

        <!-- O‘ng panel -->
        <div class="right-panel">
            <div class="user-info">
                <div>Username: {{ user.username }}</div>
            </div>

            <div class="logout-box">
                <a href="{% url 'logout' %}">Log Out</a>
            </div>

        </div>
    </div>
</body>

</html>
