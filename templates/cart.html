<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savat - Bo'sh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #002a55 0%, #2d2e2f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 50px 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            font-size: 40px;
        }

        h2 {
            color: #1d1d1f;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #424245;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn-shop {
            display: inline-block;
            background: #007aff;
            color: white;
            padding: 14px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-shop:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-shop:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
